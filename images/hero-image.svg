      <line x1="250" y1="200" x2="340" y2="250" stroke="#3a5ca8" stroke-width="2" opacity="0.6"/>
      
      <!-- SEO Node -->
      <circle cx="550" cy="200" r="30" fill="#5273b7" opacity="0.8"/>
