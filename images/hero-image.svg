      <line x1="550" y1="200" x2="460" y2="250" stroke="#3a5ca8" stroke-width="2" opacity="0.6"/>
      
      <!-- Content Node -->
      <circle cx="250" cy="400" r="30" fill="#5273b7" opacity="0.8"/>
      <path d="M 240 390 L 260 390 L 260 410 L 240 410 Z" fill="white" opacity="0.9"/>
      <line x1="250" y1="400" x2="340" y2="350" stroke="#3a5ca8" stroke-width="2" opacity="0.6"/>
      
      <!-- Web Dev Node -->
      <circle cx="550" cy="400" r="30" fill="#5273b7" opacity="0.8"/>
      <path d="M 540 395 L 545 390 L 555 400 L 545 410 L 540 405 L 550 395 L 540 395" fill="white" opacity="0.9"/>
      <line x1="550" y1="400" x2="460" y2="350" stroke="#3a5ca8" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Data Streams -->
    <g>
      <path d="M 400 220 C 380 200, 420 180, 400 160" fill="none" stroke="#3a5ca8" stroke-width="2" opacity="0.7"/>
      <path d="M 400 380 C 420 400, 380 420, 400 440" fill="none" stroke="#3a5ca8" stroke-width="2" opacity="0.7"/>
      <path d="M 320 300 C 300 320, 280 280, 260 300" fill="none" stroke="#3a5ca8" stroke-width="2" opacity="0.7"/>
      <path d="M 480 300 C 500 280, 520 320, 540 300" fill="none" stroke="#3a5ca8" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Digital Icons -->
    <g>
      <!-- Analytics Icon -->
      <rect x="385" y="285" width="30" height="30" fill="white" opacity="0.9"/>
      <path d="M 390 305 L 395 295 L 400 300 L 405 290 L 410 305" fill="none" stroke="#3a5ca8" stroke-width="2"/>
      
