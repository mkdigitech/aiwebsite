    <circle cx="250" cy="50" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="400" cy="50" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="550" cy="50" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="700" cy="50" r="3" fill="#3a5ca8" opacity="0.5"/>
    
    <circle cx="150" cy="100" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="300" cy="100" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="450" cy="100" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="600" cy="100" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="750" cy="100" r="3" fill="#3a5ca8" opacity="0.5"/>
    
    <circle cx="100" cy="550" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="250" cy="550" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="400" cy="550" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="550" cy="550" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="700" cy="550" r="3" fill="#3a5ca8" opacity="0.5"/>
    
