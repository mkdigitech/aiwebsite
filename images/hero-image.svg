<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f5ff"/>
  
  <!-- Abstract Digital Marketing Elements -->
  <g>
    <!-- Central Hub (representing AI core) -->
    <circle cx="400" cy="300" r="80" fill="#3a5ca8" opacity="0.9"/>
    <circle cx="400" cy="300" r="70" fill="#4d62a3" opacity="0.9"/>
    <circle cx="400" cy="300" r="60" fill="#5a71a9" opacity="0.9"/>
    
    <!-- Pulse Rings (representing digital reach) -->
    <circle cx="400" cy="300" r="100" fill="none" stroke="#3a5ca8" stroke-width="2" opacity="0.5"/>
    <circle cx="400" cy="300" r="130" fill="none" stroke="#3a5ca8" stroke-width="1.5" opacity="0.4"/>
    <circle cx="400" cy="300" r="160" fill="none" stroke="#3a5ca8" stroke-width="1" opacity="0.3"/>
    <circle cx="400" cy="300" r="190" fill="none" stroke="#3a5ca8" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Connection Nodes (representing marketing channels) -->
    <g>
