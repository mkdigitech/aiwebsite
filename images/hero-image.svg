    <circle cx="300" cy="500" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="450" cy="500" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="600" cy="500" r="3" fill="#3a5ca8" opacity="0.5"/>
    <circle cx="750" cy="500" r="3" fill="#3a5ca8" opacity="0.5"/>
