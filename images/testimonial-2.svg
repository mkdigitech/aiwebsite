<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f8ff"/>
  
  <!-- Quote Symbol -->
  <text x="50" y="70" font-family="Arial" font-size="80" fill="#5273b7" opacity="0.3">"</text>
  
  <!-- Person Silhouette -->
  <g transform="translate(100, 100) scale(0.6)">
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="#5273b7"/>
    
    <!-- Body -->
    <path d="M -40 70 C -40 50, 40 50, 40 70" fill="#5273b7"/>
    
    <!-- Face Features (simplified) -->
    <circle cx="-15" cy="-10" r="5" fill="white"/>
    <circle cx="15" cy="-10" r="5" fill="white"/>
    <path d="M -15 15 C -5 25, 5 25, 15 15" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Hair -->
    <path d="M -40 -20 C -30 -50, 30 -50, 40 -20" fill="#333" stroke="#333" stroke-width="1"/>
    <path d="M -40 -20 C -30 -10, 30 -10, 40 -20" fill="#333" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Testimonial Text -->
  <text x="100" y="150" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">"Their AI-powered marketing</text>
  <text x="100" y="165" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">increased our sales by 40%!"</text>
  
  <!-- Name -->
  <text x="100" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#5273b7" text-anchor="middle">Anita Desai</text>
</svg>