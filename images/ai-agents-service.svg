<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f8ff" rx="20" ry="20" />
  
  <!-- Central AI Agent -->
  <g transform="translate(150, 150)">
    <!-- Agent Body -->
    <rect x="-40" y="-50" width="80" height="100" rx="10" ry="10" fill="#4267b2" />
    <rect x="-35" y="-45" width="70" height="90" rx="8" ry="8" fill="#5273b7" />
    
    <!-- Agent Head -->
    <circle cx="0" cy="-65" r="25" fill="#4267b2" />
    <circle cx="0" cy="-65" r="20" fill="#5273b7" />
    
    <!-- Face Features -->
    <circle cx="-10" cy="-70" r="5" fill="#ffffff" />
    <circle cx="10" cy="-70" r="5" fill="#ffffff" />
    <circle cx="-10" cy="-70" r="2" fill="#3a5999" />
    <circle cx="10" cy="-70" r="2" fill="#3a5999" />
    
    <!-- Smile -->
    <path d="M -10 -55 C -5 -50, 5 -50, 10 -55" fill="none" stroke="#ffffff" stroke-width="2" />
    
    <!-- Digital Brain -->
    <g transform="translate(0, -10)">
      <path d="M -20 0 L -10 0" stroke="#ffffff" stroke-width="1.5" />
      <path d="M 10 0 L 20 0" stroke="#ffffff" stroke-width="1.5" />
      <path d="M -15 -10 L -5 -10" stroke="#ffffff" stroke-width="1.5" />
      <path d="M 5 -10 L 15 -10" stroke="#ffffff" stroke-width="1.5" />
      <path d="M -15 10 L -5 10" stroke="#ffffff" stroke-width="1.5" />
      <path d="M 5 10 L 15 10" stroke="#ffffff" stroke-width="1.5" />
      <path d="M 0 -15 L 0 -5" stroke="#ffffff" stroke-width="1.5" />
      <path d="M 0 5 L 0 15" stroke="#ffffff" stroke-width="1.5" />
      <circle cx="0" cy="0" r="5" fill="#ffffff" />
      <text x="0" y="3" font-family="Arial" font-size="6" fill="#3a5999" text-anchor="middle">AI</text>
    </g>
    
    <!-- Agent Arms -->
    <rect x="-60" y="-30" width="20" height="10" rx="5" ry="5" fill="#4267b2" />
    <rect x="40" y="-30" width="20" height="10" rx="5" ry="5" fill="#4267b2" />
    
    <!-- Agent Legs -->
    <rect x="-30" y="50" width="10" height="20" rx="5" ry="5" fill="#4267b2" />
    <rect x="20" y="50" width="10" height="20" rx="5" ry="5" fill="#4267b2" />
  </g>
  
  <!-- Customer Service Bubble -->
  <g transform="translate(70, 80)">
    <path d="M 0 0 L 10 15 L 20 0 C 20 -20, 0 -20, 0 0" fill="#e1e9ff" stroke="#3a5999" stroke-width="1" />
    <text x="10" y="-10" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Customer</text>
    <text x="10" y="0" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Service</text>
  </g>
  
  <!-- Sales Bubble -->
  <g transform="translate(230, 80)">
    <path d="M 0 0 L -10 15 L -20 0 C -20 -20, 0 -20, 0 0" fill="#e1e9ff" stroke="#3a5999" stroke-width="1" />
    <text x="-10" y="-10" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Sales</text>
    <text x="-10" y="0" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Assistant</text>
  </g>
  
  <!-- Marketing Bubble -->
  <g transform="translate(70, 220)">
    <path d="M 0 0 L 10 -15 L 20 0 C 20 20, 0 20, 0 0" fill="#e1e9ff" stroke="#3a5999" stroke-width="1" />
    <text x="10" y="5" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Marketing</text>
    <text x="10" y="15" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Agent</text>
  </g>
  
  <!-- Analytics Bubble -->
  <g transform="translate(230, 220)">
    <path d="M 0 0 L -10 -15 L -20 0 C -20 20, 0 20, 0 0" fill="#e1e9ff" stroke="#3a5999" stroke-width="1" />
    <text x="-10" y="5" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Analytics</text>
    <text x="-10" y="15" font-family="Arial" font-size="8" fill="#3a5999" text-anchor="middle">Bot</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#5273b7" stroke-width="1" stroke-dasharray="3,2">
    <line x1="90" y1="95" x2="110" y2="120" />
    <line x1="210" y1="95" x2="190" y2="120" />
    <line x1="90" y1="205" x2="110" y2="180" />
    <line x1="210" y1="205" x2="190" y2="180" />
  </g>
  
  <!-- Data Flow Animation -->
  <g>
    <!-- Data Points (Static in SVG) -->
    <circle cx="100" cy="110" r="2" fill="#3a5999">
      <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="110" r="2" fill="#3a5999">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="190" r="2" fill="#3a5999">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="190" r="2" fill="#3a5999">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.9s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#3a5999" text-anchor="middle">AI Agent Services</text>
  <text x="150" y="60" font-family="Arial" font-size="12" fill="#5273b7" text-anchor="middle">Intelligent • Responsive • 24/7</text>
</svg>