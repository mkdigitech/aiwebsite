<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f5f8ff"/>
  
  <!-- Person Silhouette -->
  <g>
    <!-- Head -->
    <circle cx="100" cy="70" r="40" fill="#5273b7"/>
    
    <!-- Body -->
    <path d="M 60 140 C 60 120, 140 120, 140 140" fill="#5273b7"/>
    
    <!-- Face Features (simplified) -->
    <circle cx="85" cy="60" r="5" fill="white"/>
    <circle cx="115" cy="60" r="5" fill="white"/>
    <path d="M 85 85 C 95 95, 105 95, 115 85" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Beard -->
    <path d="M 80 90 C 90 110, 110 110, 120 90" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Glasses -->
    <rect x="75" y="55" width="20" height="10" rx="5" ry="5" fill="none" stroke="white" stroke-width="2"/>
    <rect x="105" y="55" width="20" height="10" rx="5" ry="5" fill="none" stroke="white" stroke-width="2"/>
    <line x1="95" y1="60" x2="105" y2="60" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Decorative Elements -->
