<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="white" opacity="0.3"/>
      <circle cx="15" cy="15" r="1" fill="white" opacity="0.3"/>
    </pattern>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10,30 L90,30 M30,10 L30,90 M50,10 L50,40 M50,60 L50,90 M70,10 L70,90 M10,50 L40,50 M60,50 L90,50 M10,70 L90,70" 
            stroke="white" stroke-width="0.5" fill="none" opacity="0.2"/>
      <circle cx="30" cy="30" r="3" fill="white" opacity="0.2"/>
      <circle cx="50" cy="50" r="3" fill="white" opacity="0.2"/>
      <circle cx="70" cy="70" r="3" fill="white" opacity="0.2"/>
      <circle cx="30" cy="70" r="3" fill="white" opacity="0.2"/>
      <circle cx="70" cy="30" r="3" fill="white" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  <rect width="100%" height="100%" fill="url(#circuit)"/>
</svg>